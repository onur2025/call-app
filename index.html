<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call App</title>
</head>
<body>
  <h1>Call App</h1>

    <label for="userId">Your ID:</label>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
