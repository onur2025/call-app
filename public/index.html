

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Call App</h1>
  <div>
    <label for="userId">Your ID:</label>
    <input type="text" id="userId" placeholder="Enter your ID">
    <button id="registerBtn">Register</button>
  </div>
  <br>
  <div>
    <label for="callId">Call ID:</label>
    <input type="text" id="callId" placeholder="Enter call ID">
    <button id="callBtn">Call</button>
  </div>
  <br>
  <div id="callActions" style="display: none;">
    <button id="acceptCallBtn" style="background-color: green; color: white;">Accept</button>
    <button id="rejectCallBtn" style="background-color: red; color: white;">Reject</button>
  </div>
  <br>
  <div>
    <button id="showLogBtn">Show Call Log</button>
    <ul id="callLog"></ul>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
