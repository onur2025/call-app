<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Call App</h1>

    <div class="input-group">
      <label for="userId">Your ID:</label>
      <input type="text" id="userId" placeholder="Enter your ID">
      <button id="registerBtn" class="btn-primary">Register</button>
    </div>

    <div class="input-group">
      <label for="callId">Call ID:</label>
      <input type="text" id="callId" placeholder="Enter call ID">
      <button id="callBtn" class="btn-primary">Call</button>
    </div>

    <div id="callActions" class="call-actions" style="display: none;">
      <button id="acceptCallBtn" class="btn-success">Accept</button>
      <button id="rejectCallBtn" class="btn-danger">Reject</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
