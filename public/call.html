<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Call</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>In Call</h1>
  <div class="button-container">
    <button id="speakerBtn" class="btn-speaker">ðŸ”Š Speaker</button>
    <button id="endCallBtn" class="btn-end">ðŸ“ž End Call</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    const otherUserId = sessionStorage.getItem('otherUserId');

    // ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ø¹Ø±Ù Ø§Ù„Ø·Ø±Ù Ø§Ù„Ø¢Ø®Ø±
    if (!otherUserId) {
      alert('No call in progress.');
      window.location.href = 'index.html';
    }

    // Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ù…ÙƒØ§Ù„Ù…Ø©
    document.getElementById('endCallBtn').addEventListener('click', () => {
      if (otherUserId) {
        socket.emit('end_call', { otherUserId });
        showNotification('You ended the call.');
      }
      window.location.href = 'index.html';
    });

    // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø­Ø¯Ø« Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ù…ÙƒØ§Ù„Ù…Ø© Ù…Ù† Ø§Ù„Ø·Ø±Ù Ø§Ù„Ø¢Ø®Ø±
    socket.on('call_ended', () => {
      showNotification('The call has been ended by the other party.');
      window.location.href = 'index.html';
    });

    // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø¯Ø§Ø®Ù„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
    const showNotification = (message) => {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.className = 'notification';
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 5000);
    };
  </script>
</body>
</html>
