<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Call</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>In Call</h1>
  <div class="button-container">
    <button id="speakerBtn" style="background-color: blue; color: white;">🔊 Speaker</button>
    <button id="endCallBtn" style="background-color: red; color: white;">📞 End Call</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    const otherUserId = sessionStorage.getItem('otherUserId');

    // إنهاء المكالمة
    document.getElementById('endCallBtn').addEventListener('click', () => {
      if (otherUserId) {
        socket.emit('end_call', { otherUserId });
        alert('You ended the call.');
      }
      window.location.href = 'index.html';
    });

    // التعامل مع حدث إنهاء المكالمة من الطرف الآخر
    socket.on('call_ended', () => {
      alert('The call has been ended by the other party.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
