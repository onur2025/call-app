<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Call</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>In Call</h1>
  <div class="button-container">
    <button id="speakerBtn" class="btn-speaker">ðŸ”Š Speaker</button>
    <button id="endCallBtn" class="btn-end">ðŸ“ž End Call</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    const otherUserId = sessionStorage.getItem('otherUserId');

    if (!otherUserId) {
      alert('No call in progress.');
      window.location.href = 'index.html';
    }

    document.getElementById('endCallBtn').addEventListener('click', () => {
      if (otherUserId) {
        socket.emit('end_call', { otherUserId });
      }
      window.location.href = 'index.html';
    });

    socket.on('call_ended', () => {
      alert('The call has been ended by the other party.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
